    <script>

        $("#save").click(function(){
            password = $("#password").val();
            displayname = $("#displayname").val();
            check = true;
            if (password == "" && displayname == ""){
                $("#err").text("Please enter new password or display name!");
                check = false;
                $("#password").focus();
            }
            else{
                if (password != ''){
                    if (password.length <=0 || password.length >99){
                        $('#pass-edit-err').text("Invalid Password");
                        check = false;
                    }
                }
                if (displayname != ''){
                    if (password.length <=0 || password.length >99){
                        $('#displayname-edit-err').text("Invalid Display Name");
                        check = false;
                    }
                }
            }
            if (check){
                $.ajax({
                    type: "POST",
                    data:{
                        password: password,
                        displayname: displayname
                    },
                    url: "edit.php"
                }).done(function(){                    
                    $('#insert-div').css('display', '');            
                    $('#displayname-edit-err').text('');
                    $('#password-edit-err').text('');
                    $('#err').text('');
                    alert ("Edit Info Successfully!")
                })
            }
        })
    </script>
